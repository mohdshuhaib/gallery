<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fest Gallery</title>
  <!-- Your stylesheet -->
  <link rel="stylesheet" href="css/gallery.css" />

  <link rel="icon" href="favicon1.ico" type="image/x-icon">
   <link rel="shortcut icon" href="favicon1.ico" type="image/x-icon">
</head>

<body>
  <section>
    <ul>
      <li class="list active" data-filter="all">All</li>
      <li class="list" data-filter="off">Off Stage</li>
      <li class="list" data-filter="on">On Stage</li>
      <li class="list" data-filter="guest">Guest</li>
      <li class="list" data-filter="other">Other</li>
    </ul>
  </section>
  <div class="grid-gallery" id="gallery">

    <!---------------------------------------------------------OFF STAGE START-------------------------------------------------------->
    <div class="grid-item off" onclick="openLightbox('committee.png')">
      <img src="committee.png" />
    </div>
    <div class="grid-item off" onclick="openLightbox('pothuWay.png')">
      <img src="pothuWay.png" />
    </div>
    <div class="grid-item off" onclick="openLightbox('pothuWay.png')">
      <img src="pothuWay.png" />
    </div>
    <div class="grid-item off" onclick="openLightbox('committee.png')">
      <img src="committee.png" />
    </div>
    <div class="grid-item off" onclick="openLightbox('pothuWay.png')">
      <img src="pothuWay.png" />
    </div>
    <!---------------------------------------------------------OFF STAGE END-------------------------------------------------------->
    <!---------------------------------------------------------ON STAGE START-------------------------------------------------------->

    <div class="grid-item on" onclick="openLightbox('committee.png')">
      <img src="committee.png" />
    </div>
    <div class="grid-item on" onclick="openLightbox('pothuWay.png')">
      <img src="pothuWay.png" />
    </div>
    <div class="grid-item on" onclick="openLightbox('committee.png')">
      <img src="committee.png" />
    </div>
    <div class="grid-item on" onclick="openLightbox('pothuWay.png')">
      <img src="pothuWay.png" />
    </div>
    <!---------------------------------------------------------ON STAGE END-------------------------------------------------------->
    <!---------------------------------------------------------GUEST START-------------------------------------------------------->

    <div class="grid-item guest" onclick="openLightbox('committee.png')">
      <img src="committee.png" />
    </div>
    <div class="grid-item guest" onclick="openLightbox('pothuWay.png')">
      <img src="pothuWay.png" />
    </div>
    <div class="grid-item guest" onclick="openLightbox('committee.png')">
      <img src="committee.png" />
    </div>
    <div class="grid-item guest" onclick="openLightbox('pothuWay.png')">
      <img src="pothuWay.png" />
    </div>
    <!---------------------------------------------------------GUEST END-------------------------------------------------------->
    <!---------------------------------------------------------OTHER START-------------------------------------------------------->

    <div class="grid-item other" onclick="openLightbox('pothuWay.png')">
      <img src="pothuWay.png" />
    </div>
    <div class="grid-item other" onclick="openLightbox('committee.png')">
      <img src="committee.png" />
    </div>
    <div class="grid-item other" onclick="openLightbox('pothuWay.png')">
      <img src="pothuWay.png" />
    </div>
    <!---------------------------------------------------------OTHER STAGE END-------------------------------------------------------->
  </div>
  <!---------------------------------------------IMAGE ZOOMING,CLOSE & DOWNLOAD BTN START------------------------------------------->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <img id="lightbox-img" />
      <svg class="close-btn" onclick="closeLightbox()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
        height="24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line c x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>

      <a id="download-btn" class="download-btn" download>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </a>
    </div>
  </div>
  <!---------------------------------------------IMAGE ZOOMING,CLOSE & DOWNLOAD BTN START------------------------------------------->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="js/gallery.js"></script>
</body>

</html>
